<!doctype html>
<html ng-app="app1" ng-init="person = {fName: 'Panos',lName: 'Dorgiak'}; capitals = [{city:'Montgomery', state: 'Alaska'},{city: 'Athens', state: 'Attica'}]" >
	<head>
		<title>AngularJS Tutorial</title>
	</head>
	<body>
		<div ng-controller="ctrl1" >
			<span>Values:</span>
			<input type="text" ng-model="first"/>
			<input type="text" ng-model="second"/>

			<button ng-click="updateValue()">Sum</button>
			<br><br>

			{{calculation}}<!--Getting data from exam1.js $scope.calculation function -->

			<p> 5 + 5 = {{5 + 5}}</p>

			<p>Your first value is {{first}}</p>

			<p>Your second value is <span data-ng-bind="second"></span></p>

			<p> {{person.fName+ " " + person.lName}} you added {{first}} + {{second}} </p><!--Getting the data from the initialised values -->

			<ul>
				<li ng-repeat="capital in capitals">{{'City: '+ capital.city + ', State: '+ capital.state}}</li>
			</ul>

		</div>



		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="js/exam1.js"></script>
	</body>
</html>
